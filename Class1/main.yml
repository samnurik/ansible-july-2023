- hosts: all
  tasks:
  - name: install packages
    yum:
      name:
        - httpd
        - wget
        - tree
        - vim
      state: latest
  - name: Start service httpd, if not started
    service:
      name: httpd
      state: started
      enabled: yes
  - name: Stop httpd
    service:
      name: httpd
      state: stopped
